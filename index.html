<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // computer is given a random choice
        function computerPlay() {
            const computer = ["rock", "paper", "scissors"];
            let computerSelection = Math.floor(Math.random() * computer.length);
            return computer[computerSelection];
        }

        let playerInput = prompt("rock, paper, or scissors?");
        let playerSelection = playerInput.toLowerCase(); //turns any submissions into lowercase
        let playerScore = 0;
        let computerScore = 0;
       
        //one round of playRound
        function playRound(){

            let computerSelection = computerPlay();
           
            if (computerSelection === playerSelection){
                return ("tie!");}
            else if (computerSelection === "rock" && playerSelection === "paper"){
                playerScore++;
                return ("you win! paper beats rock. ");}
            else if (computerSelection === "rock" && playerSelection === "scissors"){
                computerScore++;
                return ("computer wins! rock beats scissors");}
            else if (computerSelection === "paper" && playerSelection === "rock"){
            computerScore++;
                return ("computer wins! paper beats rock");}
            else if (computerSelection === "paper" && playerSelection === "scissors"){
                playerScore++;
                return ("player wins! scissors beats paper");}

            else if (computerSelection === "scissors" && playerSelection === "paper"){
                computerScore++;
                return ("computer wins! scissors beats paper");}
            else if (computerSelection === "scissors" && playerSelection === "rock"){
                playerScore++;
                return ("player wins! rock beats scissors");}

            else {
                return ("something went wrong");}
                

        }


        //a function that allows 5 rounds of rock, paper, scissors and counts score
        function fiveRounds(){
            for (i=1; i<5; i++){
                playRound();
                console.log(computerScore, playerScore);
            }
        }
        
    </script>
</body>
</html>
